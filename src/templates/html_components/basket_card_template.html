<div class="card rounded-3 mb-4">
  <div class="card-body p-4">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-md-2 col-lg-2 col-xl-2">
        <img
          src="{{ item.product.img_url }}"
          class="img-fluid rounded-3"
          alt="Cotton T-shirt"
        />
      </div>
      <div class="col-md-3 col-lg-3 col-xl-3">
        <p class="lead fw-normal mb-2">{{ item.product.title }}</p>
        <p>Price: £{{ item.product.price }}</p>
        <label for="item_quantity_{{ item.id }}">Quantity: </label>
        <div class="quantity-info" style="display: flex; flex-direction: row;">
          <form method="POST" action="{{ url_for('product.update_basket_item', basket_item_id=item.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input
              type="number"
              name="item_quantity"
              id="item_quantity_{{ item.id }}"
              class="item_quantity"
              value="{{ item.quantity }}"
              min="1"
            >
            <button class="btn btn-outline-secondary increase-quantity" type="submit">Update</button>
          </form>
        </div>
      </div>
      
      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h6>£<h5 class="mb-0 item-subtotal">{{ item.product.price * item.quantity }}</h5></h6>
      </div>
      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
      </div>
    </div>
  </div>
</div>
