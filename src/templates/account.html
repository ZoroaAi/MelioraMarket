{% extends 'base.html' %} {% block title %} Basket {% endblock %} 
{%block content %}

<section class="vh-100" style="background-color: #212121;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="{{ url_for('static', filename=profile_pic) }}"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{ current_user.username }}</h4>
              <p class="text-muted mb-4">{{ current_user.email }}</p>
              <button type="button" class="btn btn-rounded btn-lg" style="background-color: #F6B93B; color: white;">
                <a href="{{url_for('views.basket')}}" style="text-decoration: none; color:white;">View Basket</a>
              </button>
              <button type="button" class="btn btn-rounded btn-lg" style="border:1px solid #F6B93B; color: #F6B93B">
                <a href="{{url_for('auth.logout')}}" style="text-decoration: none; color: #0f0f0f;">Logout</a>
              </button>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div>
                  <p class="mb-2 h5">{{ total_basket_items }}</p>
                  <p class="text-muted mb-0">Basket Items</p>
                </div>
                <div class="px-3">
                  <p class="mb-2 h5">{{ total_basket_price }}</p>
                  <p class="text-muted mb-0">Total Price</p>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>

{% endblock %}
